    <main>
        <div class="pagina-container">
            <div class="pagina-container-info">
                <h1 class="titulo">Encontrei um Animal</h1>

                <form id="formularioAdocao" class="formularios-container">
                    <img id="avatarPrincipalJP" class="imageUrl"   src="" alt="animal">
                    <div class="formulario-box">
                        <label for="especie">Espécie</label>
                        <input class="input-text" id="especie" name="especie" placeholder="Especie do Animal" required />

                        <label for="Raça">Raça</label>
                        <input class="input-text" id="raca" name="raca" placeholder="Raça do Animal" required />

                        <label for="idade">Idade</label>
                        <input type="input-text" class="form-control" id="idade" placeholder="Idade aproximada do Animal" required />
                        
                        <label for="sexo">Sexo</label>
                        <select class="form-control" id="sexo" required>
                            <option value="">Selecionar Opção</option>
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                        </select>

                        <label for="porte">Porte</label>
                        <select class="form-control" id="porte" required>
                            <option value="">Selecionar Opção</option>
                            <option value="P">Pequeno</option>
                            <option value="M">Médio</option>
                            <option value="G">Grande</option>
                        </select>

                        <label for="localizacao">Localização</label>
                        <textarea class="input-text" id="localizacao" name="localizacao" placeholder="Localização do Animal" required ></textarea>
                    </div>
                    
                    <div class="formulario-box">
                        <label for="estadoSaude">Estado de saúde do Animal</label>
                        <textarea class="input-text" id="estado_de_saude" name="estado_de_saude" placeholder="Qual o estado de saúde do animal?" required ></textarea>
                     
                        <label for="temperamento">Possível temperamento do Animal</label>
                        <textarea class="input-text" id="temperamento" name="temperamento" placeholder="Qual o temperamento do animal?" required ></textarea>

                        <label for="necessidades_especiais">Necessidades Especiais</label>
                        <textarea class="input-text" id="necessidades_especiais" name="necessidades_especiais" placeholder="O animal possui alguma necessidade especial?" required ></textarea>

                        <label for="caracteristicas_gerais">Características Gerais</label>
                        <textarea class="input-text" id="caracteristicas_gerais" name="caracteristicas_gerais" placeholder="Mais alguma característica?" required ></textarea>
                    </div>
                </form>
			    <button type="submit" class="botao_submit">Submit</button>

            <div class="pagina-container-Formulario"></div>
