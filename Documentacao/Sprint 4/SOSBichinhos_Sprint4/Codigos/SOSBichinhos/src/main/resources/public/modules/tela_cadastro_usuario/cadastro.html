                        <div class="form-group row align-items-center mb-3">

                        <div class="form-group row align-items-center mb-3">

                        <!-- Campo E-mail -->

    <script>
        $(document).ready(function () {
            init();
        });

        function init() {
            $("#btnInsert").click(function () {
                if (!$('#form-contato')[0].checkValidity()) {
                    LCdisplayMessage("Preencha o formulário corretamente.");
                    return;
                }

                let senha = $("#inputSenha").val();
                let confirma = $("#inputConfirma").val();

                if (senha !== confirma) {
                    LCdisplayMessage("As senhas não coincidem. Por favor, tente novamente.");
                    return;
                }

                
                let cadastro = {
                    id: randomNumber(),
                    nome: $("#inputNome").val(),
                    email: $("#inputEmail").val(),
                    senha: senha,
                    moradia: $("#inputMoradia").val(),
                    idade: $("#inputIdade").val(),
                    sexo: $("#inputSexo").val(),
                    imagem: $("#inputImagem").val()
                };

                let endereco = 
                {
                    id_endereco: randomNumber(),
                    bairro: $("#inputBairro").val(), 
                    rua:    $("#inputRua").val(), 
                    numero: $("#inputNumero").val(), 
                    cidade: $("#inputCidade").val(),
                    estado: $("#inputEstado").val(),
                    id_pessoa: randomNumber()
                }

                HG_createUserAndEndereco(cadastro, endereco);
                $("#form-contato")[0].reset();
                LCdisplayMessage("Criado!");
            });

            

            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });
        }

        function randomNumber() {
            return Math.floor(Math.random() * 100);
        }
    </script>
