       .modal {

            top: 0;

        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Centraliza */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Largura do modal */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    <main>
        <div class="pagina-container">
            <div class="pagina-container-info">
                <h1 class="titulo">Formulário para Adoção do Animal</h1>

                <form id="formularioAdocao" class="formularios-container">
                    <div class="formulario-box">
                        <label for="nome">Nome</label>
                        <input class="input-text" id="nome" name="nome" placeholder="Digite seu nome"/>

                        <label for="idade">Idade</label>
                        <input type="number" class="form-control" id="inputIdade">
                        
                        <label for="sexo">Sexo</label>
                        <div class="sexo-checkbox">
                            <input type="radio" id="sexo-feminino" name="sexo" value="F">
                            <label for="sexo-feminino">Feminino</label>
                            <input type="radio" id="sexo-masculino" name="sexo" value="M">
                            <label for="sexo-masculino">Masculino</label>
                        </div>

                        <label for="email">Email</label>
                        <input class="input-text" id="email" name="email" placeholder="example@email.com"></textarea>

                        <label for="ciente">Família Ciente</label>
                        <select class="form-control" id="ciente" required>
                            <option value="">Todos da sua casa estão cientes da adoção?</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>

                        <label for="teveAnimal">Já teve animal?</label>
                        <select class="form-control" id="teveAnimal" required>
                            <option value="">Selecionar Opção</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                    </div>
                    
                    <div class="formulario-box">
                        <label for="permissao">Você permite que a ONG te visite?</label>
                        <select class="form-control" id="permissao" required>
                            <option value="">Selecionar Opção</option>
                            <option value="sim">Sim</option>
                            <option value="não">Não</option>
                        </select>
                     

                        <label for="animalSozinho">Animal Sozinho</label>
                        <textarea class="input-text" id="animalSozinho" name="animalSozinho" placeholder="Se você viajar com quem o animal ficará?"></textarea>

                        <label for="moradia">Moradia</label>
                        <input class="input-text" id="moradia" name="moradia" placeholder="Mora em casa ou apartamento?"></textarea>
                        
                         <label for="apLiberado">Apartamento Liberado para animais?</label>
                        <select class="form-control" id="apLiberado" required>
                            <option value="">Selecionar Opção</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                            <option value="outro">Não moro em apartamento</option>
                        </select>

                        <label for="telefone">Telefone</label>
                        <input class="input-text" id="telefone" name="telefone" placeholder="Digite seu telefone"/>
                    </div>
                    
                    <div class="formulario-box">
                        <label for="rua">Rua</label>
                        <input class="input-text" id="rua" name="rua" type="text" placeholder="Digite sua rua">
                    
                        <label for="numero">Número: </label>
                        <input class="input-text" id="numero" name="numero" type="text" placeholder="Digite o número">
                    
                        <label for="bairro">Bairro</label>
                        <input class="input-text" id="bairro" name="bairro" type="text" placeholder="Digite seu bairro">
                        
                        <label for="cidade">Cidade</label>
                        <input class="input-text" id="cidade" name="cidade" type="text" placeholder="Digite sua cidade">
                        
                        <label for="estado">Estado</label>
                        <input class="input-text" id="estado" name="estado" type="text" placeholder="Digite seu estado">
                    </div>
                 
                </form>
			    <button type="submit" class="botao_adocao">Submit</button>
				<!-- Botão para abrir o modal de listagem -->
                <button type="button" class="botaoListarAnimais" id="openModalAnimais">Animais Adotados</button>
                <button type="button" class="botaoListar" id="openModalFormularios">Meus Formulários</button>
           
            <!-- Modal para listar formulários submetidos -->
            <div id="myModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <div id="modal-body">
                        <!-- O conteúdo do modal será carregado dinamicamente -->
                    </div>
                </div>
            </div>

            <div class="pagina-container-Formulario"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("myModal");
            const closeModalBtn = document.getElementById("closeModal");
            const modalBody = document.getElementById("modal-body");

            // Verifica se o botão de fechar modal existe
            if (closeModalBtn) {
                // Função para fechar o modal
                closeModalBtn.onclick = function() {
                    modal.style.display = "none"; // Esconde o modal
                };
            }

            // Fechar o modal se o usuário clicar fora do conteúdo
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = "none"; // Esconde o modal
                }
            };
        });

    </script>
