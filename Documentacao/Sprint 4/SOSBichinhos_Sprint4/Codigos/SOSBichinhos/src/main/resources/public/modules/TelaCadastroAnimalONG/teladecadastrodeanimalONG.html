    <main>
        <div class="pagina-container">
            <div class="pagina-container-info">
                <h1 class="titulo">Ficha de cadastro do animal</h1>

                    <!-- Imagem -->
                    <div class="form-group row align-items-center mb-3">
                    <label for="imagem-input-animal" class="HG_label_box col-sm-3">Inserir Foto:</label>
                    <div class="col-sm-7">
                        <input type="file" class="form-control" id="imagem-input-animal" accept="image/*" required>
                    </div>
                </div>


                <!-- Displey none padrão -> fica flex pelo js -->
                <div class="formulario-circle">
                    <label for="logo-input">Foto inserida</label>
                    <input class="input-text" id="url-input-animal" name="imagem" type="url" placeholder="Digite a url da foto do animal" />
                </div>
                
                <form id="animalForm" class="formularios-container">
                    <div id="msg"></div> <!-- Adicione esta linha para exibir mensagens -->
                    <div class="formulario-box">

                        <!-- Nome -->
                        <div class="form-group row align-items-center mb-3">
                            <label for="nome-input-animal" class="HG_label_box col-sm-3">Nome:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="nome-input-animal" name="nome" required
                                    placeholder="Informe o nome do animal">
                            </div>
                        </div>

                        <!-- Especie -->
                        <div class="form-group row align-items-center mb-3">
                            <label for="especie-input-animal" class="HG_label_box col-sm-3">Especie:</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="especie-input-animal" required>
                                    <option value="" disabled selected>Informe a especie do animal</option>
                                    <option value="Cachorro">Cachorro</option>
                                    <option value="Gato">Gato</option>
                                    <option value="Coelho">Coelho</option>
                                    <option value="Roedor">Roedor</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>
                        </div>

                        <!-- Sexo -->
                        <div class="form-group row align-items-center mb-3">
                            <label for="sexo-input-animal" class="HG_label_box col-sm-3">Sexo:</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="sexo-input-animal" required>
                                    <option value="" disabled selected >Selecione o sexo do animal</option>
                                    <option value="M">Macho</option>
                                    <option value="F">Fêmea</option>
                                </select>
                            </div>
                       </div>

                        <!-- Idade -->
                        <div class="form-group row align-items-center mb-3">
                            <label for="idade-input-animal" class="HG_label_box col-sm-3">Idade:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="idade-input-animal" required
                                    placeholder="Informe a idade do animal">
                            </div>
                        </div>


                        <!-- Vacinas -->
                        <div class="form-group row align-items-center mb-3">
                            <label for="vacinas-input-animal" class="HG_label_box col-sm-3">vacinas:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="vacinas-input-animal" required
                                    placeholder="Quais vacinas ele já tomou?">
                            </div>
                        </div>

                        <!-- Raça -->
                        <div class="form-group row align-items-center mb-3">
                            <label for="raca-input-animal" class="HG_label_box col-sm-3">Raça:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="raca-input-animal" required
                                    placeholder="Informe a raça do animal">
                            </div>
                        </div>

                        
                    </div>

                    <div class="formulario-box">

                        <!-- Historia -->
                        <div class="form-group row align-items-center mb-3">
                            <label for="historia-input-animal" class="HG_label_box col-sm-3">Historia:</label>
                            <div class="col-sm-9">
                                <textarea type="text" class="form-control" id="historia-input-animal" name="historia" placeholder="Conte a historia desse animal" required></textarea>
                            </div>
                        </div>

                        <!-- Castrado -->
                        <div class="form-group row align-items-center mb-3">
                            <label for="castrado-input-animal" class="HG_label_box col-sm-3">Castrado:</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="castrado-input-animal" required>
                                    <option value="" disabled selected>O animal é castrado?</option>
                                    <option value="true">Sim</option>
                                    <option value="false">Não</option>
                                </select>
                            </div>
                       </div>


                        <!-- Porte -->
                        <div class="form-group row align-items-center mb-3">
                            <label for="porte-input-animal" class="HG_label_box col-sm-3">Porte:</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="porte-input-animal" required>
                                    <option value="" disabled selected>Qual o porte do animal?</option>
                                    <option id="porte-input-grande" value="G">Grande</option>
                                    <option id="porte-input-medio" value="M">Médio</option>
                                    <option id="porte-input-pequeno" value="P">Pequeno</option>
                                </select>
                            </div>
                        </div>

                    <!-- Tag 1 -->
                    <div class="form-group row align-items-center mb-3">
                        <label for="tag1-input-animal" class="HG_label_box col-sm-3">Tag 1:</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="tag1-input-animal" required>
                                <option value="" disabled selected>Selecionar opção</option>
                                <option value="Brincalhão">Brincalhão</option>
                                <option value="Calmo">Calmo</option>
                            </select>
                        </div>
                    </div>


                    <!-- Tag 2 -->
                    <div class="form-group row align-items-center mb-3">
                        <label for="tag2-input-animal" class="HG_label_box col-sm-3">Tag 2:</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="tag2-input-animal" required>
                                <option value="" disabled selected>Selecionar opção</option>
                                <option value="Gosta de caminhar">Gosta de caminhar</option>
                                <option value="Caseiro">Caseiro</option>
                            </select>
                        </div>
                    </div>

                    <!-- Tag 3 -->
                    <div class="form-group row align-items-center mb-3">
                        <label for="tag3-input-animal" class="HG_label_box col-sm-3">Tag 3:</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="tag3-input-animal" required>
                                <option value="" disabled selected>Selecionar opção</option>
                                <option value="Introvertido">Introvertido</option>
                                <option value="Extrovertido">Extrovertido</option>>
                            </select>
                        </div>
                    </div>                    
                     

                    </div>
                </form>
                    <button type="submit" class="botao-cadastra-animal">Cadastrar</button>
                </div>
                <div class="pagina-container-botoes">

                    <h1 class="titulo">Ficha de gerenciamento de animais</h1>

                    <div class="btn">
                        <input class="input-text" id="id-atualiza-animal" name="id-atualiza-animal"  placeholder="Digite o id do animal que quer atualizar"/>
                        <button type="submit" class="botao-atualiza-animal">Atualizar</button>
                    </div>

                    <div class="btn">
                        <input class="input-text" id="id-remove-animal" name="id-remove-animal"  placeholder="Digite o id do animal que quer remover"/>
                        <button type="submit" class="botao-remove-animal">Remover</button>
                    </div>

                    <div class="btn">
                        <input class="input-text" id="id-detalha-animal" name="id-detalha-animal"  placeholder="Digite o id do animal que quer visualizar" />
                        <button type="submit" class="botao-detalha-animal">Detalhar animal</button>
                        <!-- <button type="submit" class="botao-detalha-animal-JSON">Detalhar animal em JSON</button> -->
                    </div>

                    <div class="btn">
                        
                    <button type="submit" class="botao-lista-animais">Lista animais</button>
                    <!-- <a href="http://localhost:8080/animal"><button type="submit" class="botao-lista-animais-JSON">Lista animais em JSON</button></a> -->
                    </div>
                </div>
